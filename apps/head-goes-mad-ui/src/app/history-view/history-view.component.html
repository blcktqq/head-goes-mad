<hgm-day-container
  [shouldCreateTasks]="false"
  [day]="day"
  [tasks]="getTasksPerDay$(day.id) | async"
  *ngFor="let day of days()"
>
  <hgm-task-viewer
    class="m-4"
    hgmDayContainerItem
    *ngFor="let item of getTasksPerDay$(day.id) | async"
    [task]="item"
  ></hgm-task-viewer>
</hgm-day-container>
