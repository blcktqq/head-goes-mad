<h1 mat-dialog-title>Delete task?</h1>
<div mat-dialog-content>Are you sure you want to delete this task?</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="false">
    No
  </button>
  <button mat-button color="primary" [mat-dialog-close]="true">
    Yes
  </button>
</div>
